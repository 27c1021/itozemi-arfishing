<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR魚釣り</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #title-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #fff; display: flex; align-items: center; justify-content: center; z-index: 10;
      transition: opacity 2s ease; }
    #title-screen img { width: 100%; height: auto; object-fit: contain; }
    #title-screen.fade-out { opacity: 0; pointer-events: none; }
    .wave { position: absolute; bottom: 0; width: 200%; height: 100px;
      background: url('wave.svg') repeat-x; background-size: cover;
      animation: waveMove 4s linear infinite; opacity: 0.3; z-index: 5; }
    @keyframes waveMove { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
  </style>
</head>
<body>
<div id="title-screen"><img src="./title.test.png" alt="AR魚釣り タイトル画像"></div>
<div class="wave"></div>
<a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true"
  embedded color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
  <a-assets>
    <img id="harisenbon" src="harisenbon.png" />
    <img id="karei" src="karei.png" />
    <img id="maguro" src="maguro.png" />
    <img id="manbou" src="manbou.png" />
    <img id="ryugunotsukai" src="ryugunotsukai.png" />
    <img id="sake" src="sake.png" />
    <img id="same" src="same.png" />
    <img id="tai" src="tai.png" />
    <img id="tako" src="tako.png" />
    <img id="unagi" src="unagi.png" />
  </a-assets>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity mindar-image-target="targetIndex: 0"><a-image src="#harisenbon" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 1"><a-image src="#karei" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 2"><a-image src="#maguro" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 3"><a-image src="#manbou" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 4"><a-image src="#ryugunotsukai" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 5"><a-image src="#sake" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 6"><a-image src="#same" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 7"><a-image src="#tai" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 8"><a-image src="#tako" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
  <a-entity mindar-image-target="targetIndex: 9"><a-image src="#unagi" position="0 0 0" height="1.5" width="1.5"></a-image></a-entity>
</a-scene>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('title-screen').classList.add('fade-out');
    }, 3000);
  });
</script>
</body>
</html>
